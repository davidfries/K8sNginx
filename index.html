<!DOCTYPE html>
<html>
<head>
    <title>Kubernetes Pod Name</title>
    <script>
        // Fetch the pod name and update the content of the element with id "podname"
        window.addEventListener('DOMContentLoaded', () => {
            const podnameElement = document.getElementById('podname');
            fetch('/api/podname')
                .then(response => response.text())
                .then(podname => {
                    podnameElement.textContent = podname;
                })
                .catch(error => {
                    console.error('Error fetching pod name:', error);
                });
        });
    </script>
</head>
<body>
    <h1>Kubernetes Pod Name</h1>
    <p>The current Kubernetes pod name is: <span id="podname"></span></p>
</body>
</html>
